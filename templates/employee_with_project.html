<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employees with Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div style="position: absolute; right: 20px; top:15px">
        <button style="background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;" id="admin-dashboard" >Admin Dashboard</button>
    </div>

    <div class="container">
        <h1>Employees and Their Projects</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <table>
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Project</th>
                    </tr>
                </thead>
                <tbody>
                    {% for emp in employees %}
                        <tr>
                            <td>{{ emp.employee_id }}</td>
                            <td>{{ emp.first_name }}</td>
                            <td>{{ emp.last_name }}</td>
                            <td>{{ emp.project_name if emp.project_name else 'No project assigned' }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>

<script>
   document.getElementById("admin-dashboard").addEventListener("click", function() {
      window.location.href = "/adminpage"
   });
</script>

</html>
