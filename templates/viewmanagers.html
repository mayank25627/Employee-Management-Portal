<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Managers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .actions button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .actions button:hover {
            background-color: #3e8e41;
        }
        .actions .delete {
            background-color: #f44336;
        }
        .actions .delete:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

  <div style="position: absolute; right: 20px; top:15px">
    <button style="background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;" id="admin-dashboard" >Admin Dashboard</button>
  </div>

    <div class="container">
        <h1>Managers List</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <table>
                <thead>
                    <tr>
                        <th>Manager ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for manager in managers %}
                        <tr>
                            <td>{{ manager.manager_id }}</td>
                            <td>{{ manager.first_name }}</td>
                            <td>{{ manager.last_name }}</td>
                            <td>{{ manager.email }}</td>
                            <td>{{ manager.phone_number }}</td>
                            <td class="actions">
                                <button onclick="window.location.href='/updateManager/{{ manager.manager_id }}'">Update</button>
                                <button class="delete" onclick="deleteManager({{ manager.manager_id }})">Delete</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>

<script>
  function deleteManager(managerId) {
            if (confirm('Are you sure you want to delete this manager?')) {
                window.location.href = '/deleteManager/' + managerId ;
            }
        }

  document.getElementById("admin-dashboard").addEventListener("click", function() {
      window.location.href = "/adminpage"
    });
</script>

</html>
