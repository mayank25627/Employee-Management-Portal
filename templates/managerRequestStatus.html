<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Request History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="position: absolute; right: 20px; top:15px">
        <button style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;" id="manager-dashboard">Manager Dashboard</button>
    </div>
    <div class="container">
        <h1>Request History</h1>
        <table>
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Manager ID</th>
                    <th>Request Text</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% if requests %}
                    {% for request in requests %}
                    <tr>
                        <td class="center">{{ request[0] }}</td>
                        <td class="center">{{ request[1] }}</td>
                        <td>{{ request[2] }}</td>
                        <td class="center">{{ request[3] }}</td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4" class="center">No requests found</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
<script>
    document.getElementById("manager-dashboard").addEventListener("click", function() {
            window.location.href = "/managerpage"
        });
</script>
</html>
