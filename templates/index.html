<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            animation: backgroundAnimation 10s ease-in-out infinite;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #71b7e6, #9b59b6); }
            50% { background: linear-gradient(135deg, #9b59b6, #71b7e6); }
            100% { background: linear-gradient(135deg, #71b7e6, #9b59b6); }
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
            color: #555;
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        .login-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-button:hover {
            background-color: #3e8e41;
            transform: scale(1.05);
        }

        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px; 
            height: auto;
            opacity: 0.8;
        }

        #logo img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="/static/image.png" alt="logo">
    </div>

    <div class="container">
        <h1>Employee Management</h1>
        <div class="buttons">
            <button id="employee_login" class="login-button">Employee Login</button>
            <button id="admin_login" class="login-button">Admin Login</button>
            <button id="manager_login" class="login-button">Manager Login</button>
        </div>
    </div>

    <script>
        document.getElementById("employee_login").addEventListener("click", function() {
            window.location.href = "/emplogin";
        });

        document.getElementById("admin_login").addEventListener("click", function() {
            window.location.href = "/adminlogin"; 
        });

        document.getElementById("manager_login").addEventListener("click", function() {
            window.location.href = "/mnglogin";
        });
    </script>
</body>
</html>
