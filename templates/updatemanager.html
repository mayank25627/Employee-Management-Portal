<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

  <div style="position: absolute; right: 20px; top:15px">
    <button style="background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;" id="view-manager" >View Manager</button>
  </div>

    <div class="container">
        <h1>Update Manager</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <form action="/updateManager/{{ manager.manager_id }}" method="post">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ manager.first_name }}" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ manager.last_name }}" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ manager.email }}" required>

                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" value="{{ manager.phone_number }}" required>

                <input type="submit" value="Update Manager">
            </form>
        {% endif %}
    </div>

</body>
<script>
  document.getElementById("view-manager").addEventListener("click", function() {
      window.location.href = "/viewManagers"
    });
</script>
</html>
