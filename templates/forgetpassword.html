<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 1em;
      font-size: 24px;
      color: #333;
    }

    .form-group {
      margin-bottom: 1.5em;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
      color: #555;
    }

    .form-group select, 
    .form-group input {
      width: 100%;
      padding: 0.75em;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-group input[type="email"],
    .form-group input[type="password"] {
      margin-bottom: 1em;
    }

    .submit-btn, .nav-btn {
      background-color: #4CAF50;
      color: white;
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover, .nav-btn:hover {
      background-color: #45a049;
    }

    #message {
      margin-top: 1em;
      color: red;
      font-weight: bold;
    }

    h1 {
      color: green;
    }
  </style>
</head>
<body>
  <div style="position: absolute; right: 20px; top:15px">
    <button style="background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;" id="home-button" >Home Button</button>
  </div>

  <div class="container">
    <h2>Forget Your Password</h2>
    <form id="forget-password" action="/forgetPasswordRoute" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="options">Select Role</label>
        <select id="options" name="option">
          <option value="1">Admin</option>
          <option value="2">Employee</option>
          <option value="3">Manager</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email-id">Email:</label>
        <input type="email" id="email-id" name="email-id" required>
      </div>
      <div class="form-group">
        <label for="password">Updated Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="submit-btn">Change Password</button>
    </form>

    <p id="message"></p>
    {% if message %}
      <h1>{{ message }} </h1>
    {% endif %}
  </div>
  
  <script>
    document.getElementById("home-button").addEventListener("click", function() {
      window.location.href = "/";
    });
  </script>
</body>
</html>
