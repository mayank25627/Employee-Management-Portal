<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .error {
            color: red;
            text-align: center;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .actions button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .actions button:hover {
            background-color: #3e8e41;
        }
        .actions .delete {
            background-color: #f44336;
        }
        .actions .delete:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    
  <div style="position: absolute; right: 20px; top:15px">
    <button style="background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;" id="admin-dashboard" >Admin Dashboard</button>
  </div>

    <div class="container">
        <h1>Project List</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <table>
                <thead>
                    <tr>
                        <th>Project ID</th>
                        <th>Project Name</th>
                        <th>Description</th>
                        <th>Skills Required</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for project in projects %}
                        <tr>
                            <td>{{ project.project_id }}</td>
                            <td>{{ project.project_name }}</td>
                            <td>{{ project.description }}</td>
                            <td>{{ project.skills }}</td>
                            <td class="actions">
                                <button onclick="window.location.href='/updateProject/{{ project.project_id }}'">Update</button>
                                <button class="delete" onclick="deleteProject({{ project.project_id }})">Delete</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>

    <script>
        function deleteProject(project_id) {
            if (confirm('Are you sure you want to delete this project?')) {
                window.location.href = '/deleteProject/' + project_id;
            }
        }

        document.getElementById("admin-dashboard").addEventListener("click", function() {
            window.location.href = "/adminpage"
        });
    </script>
   
</body>
</html>
